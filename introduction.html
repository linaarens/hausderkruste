<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ermittlungsstart | Haus der Kruste – Sondereinheit</title>
  <meta name="description" content="Einleitungsseite zur Ermittler-Mission. Starte die Untersuchung des Bäckerei-Falls." />
  <style>
    
    :root {
      --bg: #0b0f14;
      --card: rgba(20, 26, 33, 0.72);
      --card-solid: #141a21;
      --accent: #ffd166; 
      --accent-2: #e76f51; 
      --muted: #a0a6ad;
      --text: #e8edf1;
      --success: #7bd88f;
      --danger: #ff6b6b;
      --focus: #72a0ff;
    }

    
    *,*::before,*::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% 0%, #10151b 0%, transparent 60%),
                  radial-gradient(900px 540px at 90% 100%, #0d1218 0%, transparent 60%),
                  linear-gradient(180deg, #0a0e13 0%, #0b0f14 60%, #0a0e13 100%);
      line-height: 1.5;
      overflow: hidden; 
    }

    .noise, .scanlines {
      position: fixed; inset: 0; pointer-events: none; opacity: .07; mix-blend-mode: overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.25"/></svg>');
    }
    .scanlines { background-image: repeating-linear-gradient(transparent 0 2px, rgba(255,255,255,.08) 2px 3px); opacity: .05; }

    .container { position: relative; display: grid; place-items: center; min-height: 100vh; padding: 24px; }

    .badge {
      position: absolute; top: 16px; left: 16px; display: inline-flex; align-items: center; gap: 8px;
      background: linear-gradient(180deg, #10161d, #0c1117);
      border: 1px solid #1f2a36; color: var(--muted); border-radius: 999px; padding: 6px 12px; font-size: 12px;
    }
    .badge .dot { width: 8px; height: 8px; border-radius: 999px; background: var(--success); box-shadow: 0 0 10px var(--success); }

    .card {
      width: min(920px, 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(20,26,33,.85), rgba(14,18,23,.85));
      border: 1px solid #1e2833; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,.45);
      overflow: hidden;
    }

    .hero {
      position: relative; height: 220px; background:
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.75)),
        url('introductionbild.jpg');
      background-size: cover; background-position: center center;
    }
    .hero::after { content: ""; position: absolute; inset: 0; background: radial-gradient(600px 160px at 20% 20%, rgba(255,209,102,.15), transparent 60%); }

.topnav { position: absolute; top: 12px; right: 12px; display: inline-flex; gap: 8px; z-index: 2; }
.btn { --bg-btn: #1a2430; --bd-btn: #2a394b; --fg-btn: #e8edf1; display: inline-flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 14px; font-weight: 600; text-decoration: none; color: var(--fg-btn); background: var(--bg-btn); border: 1px solid var(--bd-btn); cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease; }
.btn:hover { transform: translateY(-1px); }
.btn:focus-visible { outline: 3px solid var(--focus); outline-offset: 3px; }
.btn.primary { --bg-btn: linear-gradient(180deg, #2a394b, #1a2430); --bd-btn: #3a4b61; }
.btn.accent { --bg-btn: linear-gradient(180deg, #ffda7a, #ffc84a); --bd-btn: #f4b942; color: #1b1200; }
.btn.ghost { background: transparent; border-style: dashed; color: var(--muted); }
.btn.sm { padding: 8px 12px; border-radius: 12px; font-size: 12px; }


    .hero-bar {
      position: absolute; inset-inline: 0; bottom: 0; display: flex; justify-content: space-between; align-items: center; gap: 8px;
      padding: 16px 20px; background: linear-gradient(180deg, transparent, rgba(10,14,19,.8));
      border-top: 1px solid rgba(255,255,255,.05);
    }
    .logo { font-weight: 700; letter-spacing: .1em; text-transform: uppercase; font-size: 14px; color: var(--accent); }
    .case { font-size: 12px; color: var(--muted); }

    .content { padding: 24px 20px 18px; display: grid; gap: 18px; }

    h1 { margin: 0; font-size: clamp(22px, 3.4vw, 32px); letter-spacing: .02em; }
    p { margin: 0; color: #cbd2d8; }

    .typewriter {
      min-height: 240px; padding: 20px; border-radius: 16px; border: 1px dashed #2b3847; background: #0f141a;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; 
      font-size: 16px; line-height: 1.7;
      outline: none; position: relative;
    }
    .cursor { display: inline-block; width: 8px; height: 1.1em; background: var(--accent); vertical-align: bottom; animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    .controls { display: flex; flex-wrap: wrap; gap: 10px; }

    .btn {
      --bg-btn: #1a2430; --bd-btn: #2a394b; --fg-btn: #e8edf1;
      display: inline-flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 14px; font-weight: 600; text-decoration: none; color: var(--fg-btn);
      background: var(--bg-btn); border: 1px solid var(--bd-btn); cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:focus-visible { outline: 3px solid var(--focus); outline-offset: 3px; }
    .btn.primary { --bg-btn: linear-gradient(180deg, #2a394b, #1a2430); --bd-btn: #3a4b61; }
    .btn.accent  { --bg-btn: linear-gradient(180deg, #ffda7a, #ffc84a); --bd-btn: #f4b942; color: #1b1200; }
    .btn.ghost   { background: transparent; border-style: dashed; color: var(--muted); }

   
    dialog { width: min(820px, 92vw); border: 1px solid #2a394b; border-radius: 20px; padding: 0; color: var(--text); background: linear-gradient(180deg, #141a21, #0f141a); }
    dialog::backdrop { background: rgba(0,0,0,.6); }
    .modal-hd { display:flex; align-items:center; justify-content: space-between; padding: 16px 18px; border-bottom: 1px solid #223042; background: #10161d; }
    .modal-bd { padding: 18px; max-height: min(60vh, 520px); overflow: auto; }
    .modal-ft { padding: 12px 18px 18px; display:flex; justify-content:flex-end; gap:10px; border-top: 1px solid #223042; }

    .grid { display: grid; gap: 12px; grid-template-columns: repeat(12, 1fr); }
    .col-6 { grid-column: span 6; }
    .col-12 { grid-column: span 12; }

    .card-sm { background: #0f141a; border: 1px solid #203043; border-radius: 16px; padding: 12px; }
    .label { font-size: 12px; color: var(--muted); letter-spacing: .06em; text-transform: uppercase; }
    .value { font-weight: 600; }

   
    @media (prefers-reduced-motion: reduce) {
      .btn:hover { transform: none; }
      .cursor { animation: none; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="scanlines"></div>

  <div class="container">
    <span class="badge" aria-label="Systemstatus: Überwachung aktiv">
      <span class="dot" aria-hidden="true"></span>
      Sondereinheit · gesicherter Kanal 
    </span>
     <nav class="topnav" aria-label="Sektionen">
<a href="introductioninfo.html" class="btn primary sm" id="menuInfo">Informationen</a>
<a href="introductionsolution.html" class="btn primary sm" id="menuSolve">Auflösung</a>
</nav>

    <main class="card" role="main" aria-labelledby="headline">
      <div class="hero" aria-hidden="true">
       
        <div class="hero-bar">
          <div>
            <div class="logo">Haus der Kruste – Interne Ermittlung</div>
            <div class="case">Fall-ID: <strong>BG-0319</strong> · Vorgang: <em>„Der süße Tod“</em></div>
          </div>
        </div>
      </div>

      <div class="content">
        <h1 id="headline">Willkommen, Ermittler<span aria-hidden="true">:</span>in!</h1>
        <div class="typewriter" id="briefing" aria-live="polite" aria-label="Einsatzbefehl (wird vorgelesen)">
          <span id="typed"></span><span class="cursor" aria-hidden="true"></span>
        </div>

        <div class="controls">
          <button class="btn accent" id="startBtn" aria-label="Ermittlung starten">Ermittlung starten</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    (function(){
      const MAIN_SITE_URL = 'index.html'; 

      const lines = [
        'Du bist Teil der Sondereinheit zum Todesfall im Hause der Kruste.',
        ' Ein junger Mann starb in der Bäckerei. Jetzt müssen wir ermitteln.',
        ' Dein Auftrag: Untersuche die Website der Bäckerei. Jede Seite könnte einen Hinweis enthalten.',
        ' Achte auf alles, was uns weiterhelfen könnte. Vielleicht kommst du ja sogar in das Intranet der Mitarbeitenden.',
        ' Wir haben dir alle Infos bereitgestellt, die wir bisher zur Verfügung haben.',
        ' Schreibe uns anschließend deine Erkenntnisse in die Auflösung.',
        ' Wenn du bereit bist, starte die Ermittlung.'
      ];

      const elTyped = document.getElementById('typed');
      const elStart = document.getElementById('startBtn');

      
      const store = {
        get(key, fallback=null){ try { const v = localStorage.getItem(key); return v === null ? fallback : JSON.parse(v); } catch { return fallback; } },
        set(key, val){ try { localStorage.setItem(key, JSON.stringify(val)); } catch {} }
      };

     
      let cancelTyping = false;
      const typeAll = async () => {
        for (const line of lines) {
          if (cancelTyping) break;
          await typeLine(line + '');
        }
      };

      async function typeLine(text){
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReduced) { elTyped.textContent += text; return; }
        for (const ch of text) {
          if (cancelTyping) return;
          elTyped.textContent += ch;
          await new Promise(r => setTimeout(r, 18 + Math.random()*40));
        }
      }

      function gotoMain(){
        store.set('introSeen', true);
        const url = new URL(MAIN_SITE_URL, window.location.href);
        window.open(url.toString(), '_blank', 'noopener');
      }

      elStart.addEventListener('click', gotoMain);

      
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          elStart.click();
        }
      });

     
      typeAll();

     
    })();

  </script>
  
</body>
</html>
